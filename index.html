<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.form-group{width:100px;height:50px;border:1px solid #f00;margin-left:200px;}
		.form-group input{position:relative;left:-330px;}
		
	</style>
</head>
<body>
	<div class="form-group">
		<label><input type="radio" name="radio" value="Y"><span>Y</span></label><br>
		<label><input type="radio" name="radio" value="N"><span>N</span></label>
	</div>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$('input').click(function(event) {
			var $radio = $("input[type='radio']:checked");
			alert($radio.val());
		});

	});
	
	</script>
</body>
</html>
