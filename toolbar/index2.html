<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>侧栏工具条开发·字体图标</title>
    <link rel="stylesheet" href="css/index2.css"/>
</head>
<body>
<!-- 采用字体图标的方式 -->
<div class="container">
    <div class="toolbar">
        <a href="javascript:void(0);" class="toolbar-item toolbar-item-weixin">
            <span class="toolbar-btn">
                <i class="toolbar-icon"></i>
                <span class="toolbar-text">公众<br/>账号</span>
            </span>
            <span class="toolbar-item-layer"></span>
        </a>
        <a href="javascript:void(0);" class="toolbar-item toolbar-item-feedback">
            <span class="toolbar-btn">
                <i class="toolbar-icon"></i>
                <span class="toolbar-text">意见<br/>反馈</span>
            </span>
        </a>
        <a href="javascript:void(0);" class="toolbar-item toolbar-item-app">
            <span class="toolbar-btn">
                <i class="toolbar-icon"></i>
                <span class="toolbar-text">APP<br/>下载</span>
            </span>
            <span class="toolbar-item-layer"></span>
        </a>
        <a href="javascript:void(0);" class="toolbar-item toolbar-item-top">
            <span class="toolbar-btn">
                <i class="toolbar-icon"></i>
                <span class="toolbar-text">返回<br/>顶部</span>
            </span>
        </a>
    </div>
</div>
</body>
</html>
